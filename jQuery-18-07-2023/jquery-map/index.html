<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>jQuery.map demo</title>
    <style>
        div {
            color: blue;
        }

        p {
            color: green;
            margin: 0;
        }

        span {
            color: red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
</head>

<body>

    <div></div>
    <p></p>
    <span></span>

    <script>
        var arr = ["a", "b", "c", "d", "e"];
        $("div").text(arr.join(", "));

        arr = jQuery.map(arr, function (n, i) {
            return (n.toUpperCase() + i);
        });
        $("p").text(arr.join(", "));

        arr = jQuery.map(arr, function (a) {
            return a + a;
        });
        $("span").text(arr.join(", "));

        // $.map(arr, function(a, b){

        //     console.log(b)
        // })

        // array = ["apple", "pineapple", "mango", "orange"]

            firstName: "sriram",

            bld_group: "o+"
        }
        $.map(sriramObj, function(value, key){
            console.log(value)

        })
    </script>

</body>

</html>
